{% extends "base-page.html" %}

{% block title %}
    Test
{% endblock %}

{% block content %}
    {% if question %}
        <form action="{# url_for('finishTest') #}" method="post">
            {{ form.csrf_token }}
            <p>
                {{ question }}
                {{ form.question(value=question) }} -
                {{ form.answer() }}
            </p>
            {{ form.nextQuestion() }}
        </form>
    {% endif %}

    {{ macros.flashed_messages() }}
{% endblock %}
