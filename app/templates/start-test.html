{% extends "base-page.html" %}

{% block title %}
    Start test
{% endblock %}

{% block content %}
    {% if form.dictionary.choices %}
        <form action="{# url_for('test') #}" method="post">
            {% for field in form %}
                {{ field }}
            {% endfor %}
        </form>
    {% else %}
        <p>
            You have no words in your dictionaries.
            <a href="{{ url_for('addWord') }}">Add</a> them.
        </p>
    {% endif %}

    {{ macros.flashed_messages() }}
{% endblock %}
